<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app" >
    <div v-bind:class="classobj" class="mydiv1">{{msg}}</div>
    <div v-bind:class="[flag?mydivClass:'',mydiv2Class]">{{msg}}</div>
    <div v-bind:class="[{mydiv:flag},mydiv2Class]">{{msg}}</div>
</div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            msg:'hello xiaoliu!',
            flag:true,
            hasBorder:true,
            mydivClass:'mydiv',
            mydiv2Class:'mydiv2'
        },
        computed:{
            classobj(){
                return{
                    mydiv:this.flag,
                    mydiv2:this.hasBorder
                }
            }
        }
    })
</script>
<style>
    .mydiv{
        font-weight:bold;
        color:#ff0000;
    }
    .mydiv1{
        font-size:30px;
    }
    .mydiv2{
        border: 1px solid;
    }
</style>
</body>
</html>
